<ul class="lang" data-test="lang">
  <li
    *ngFor="let lang of languages"
    class="lang__entry"
    [ngClass]="{ lang__entry_active: lang.isActive }"
  >
    <a
      class="lang__link"
      [href]="lang.url$ | async"
      (click)="onLanguageSwitchClick($event, lang)"
    >
      {{ lang.text }}
    </a>
  </li>
</ul>
