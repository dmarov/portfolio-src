<div class="products" data-test="products">
  <div
    class="content-wrapper"
    *ngFor="let product of products; let index = index"
  >
    <div class="fragment" [id]="product.id"></div>
    <div class="content">
      <section
        [ngClass]="'content-block_theme_' + colors[index % 3]"
        class="content-block unfold unfold_hidden inview inview_not"
      >
        <ng-container *ngComponentOutlet="product.component"></ng-container>
      </section>
    </div>
  </div>
</div>
