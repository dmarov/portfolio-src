<div data-test="tech-list" class="tech-list">
  <ul class="tech-list__items">
    <li *ngFor="let tech of techList" class="tech-list__item">
      <div class="tech-logo">
        <div class="tech-logo__img-wrapper">
          <img class="tech-logo__img" [ngClass]="'tech-logo__img_' + tech.modifierClass"
            [src]="'assets/images/tech-logos/' + tech.image" [alt]="tech.alt" [title]="tech.title" />
        </div>
      </div>
    </li>
  </ul>
</div>
