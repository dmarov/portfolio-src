<ul class="header-menu" [ngClass]="{'header-menu--mobile--open': isMenuOpen$ | async}">
        <!-- [smoothHeight]="!home.isActive && (isMenuOpen$ | async)" -->
    <li class="header-menu__entry"
        routerLinkActive="header-menu__entry--active"
        [routerLinkActiveOptions]="{exact: true}">
        <input type="hidden" [routerLinkActiveOptions]="{exact: true}" routerLink="/" routerLinkActive #home="routerLinkActive"/>
        <a class="header-menu__link" routerLink="/" (click)="home.isActive ? toggleMenu() : closeMenu()">
            Home
        </a>
    </li>
        <!-- [smoothHeight]="!projects.isActive && (isMenuOpen$ | async)" -->
    <li class="header-menu__entry"
        routerLinkActive="header-menu__entry--active">
        <input type="hidden" routerLink="/projects" routerLinkActive #projects="routerLinkActive"/>
        <a class="header-menu__link" routerLink="/projects" (click)="projects.isActive ? toggleMenu() : closeMenu()">
            Projects
        </a>
    </li>
        <!-- [smoothHeight]="!aboutme.isActive && (isMenuOpen$ | async)" -->
    <li class="header-menu__entry"
        routerLinkActive="header-menu__entry--active">
        <input type="hidden" routerLink="/about-me" routerLinkActive #aboutme="routerLinkActive"/>
        <a class="header-menu__link" routerLink="/about-me" (click)="aboutme.isActive ? toggleMenu() : closeMenu()">
            About Me
        </a>
    </li>
</ul>
